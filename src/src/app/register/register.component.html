<div class="container">
    <h3>Register</h3>
    <hr class="my-2">
    <form (submit)="registerSubmit()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" [(ngModel)]="name" name="name" placeholder="Enter name">
          </div>
        <div class="form-group">
          <label>Email address</label>
          <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label>Verify Password</label>
            <input type="password" class="form-control" [(ngModel)]="vPassword" name="vPassword" placeholder="Password">
          </div>
        <button type="submit" class="btn btn-dark">Register</button>
    </form>
  </div>
