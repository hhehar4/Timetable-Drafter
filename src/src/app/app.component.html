<div style="height: 100vh;">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span class="title">Timetable Drafter</span>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <a routerLink="/"  mat-button>
          Home
        </a>
        <a routerLink="/login"  mat-button>
          Login
        </a>
        <a routerLink="/register"  mat-button>
          Register
        </a>
        <a (click)="logout()" mat-button>
          Logout
        </a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a routerLink="/" (click)="sidenav.toggle()" mat-list-item>
          Home</a>
        <a routerLink="/login" (click)="sidenav.toggle()" mat-list-item>
          Login
        </a>
        <a routerLink="/register" (click)="sidenav.toggle()" mat-list-item>
          Register
        </a>
        <a (click)="sidenav.toggle()" mat-list-item>
          <mat-icon>close</mat-icon> Close
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill> <div class="content"> <router-outlet></router-outlet> </div></mat-sidenav-content>
  </mat-sidenav-container>
</div>
