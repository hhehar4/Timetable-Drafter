<mat-dialog-content>
    <div>
        <label>Review:
          <input [(ngModel)]="tempData.review"/>
        </label>
        <br>
        <label id="radio-group-label">Pick a Rating:</label>
        <mat-radio-group aria-labelledby="radio-group-label" class="radio-group" [(ngModel)]="tempData.rating">
        <mat-radio-button class="radio-button" *ngFor="let ratingVal of ratingVals" [value]="ratingVal">
            {{ratingVal}}
        </mat-radio-button>
        </mat-radio-group>
    </div>
</mat-dialog-content>
    
    <mat-dialog-actions>
        <button class="mat-raised-button" (click)="save()">Submit Review</button>
        <button class="mat-raised-button" (click)="close()">Close</button>
    </mat-dialog-actions>
